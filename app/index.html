<!doctype html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation project</title>
    <!-- build:css css/libraries.min.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="homepage-hero-module">
        <div class="absolute-center">
            <div class="row">
              <div class="small-12 columns small-centered">
                  <img src="/images/nus_treehouse_logo.png">
                  <p class="text-center jumbo">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur viverra magna eget lobortis volutpat. Curabitur accumsan dui id nisi dapibus bibendum. Sed eu dolor diam.</p>
              </div>
            </div>
            <div class="row">
                <div class="small-12 large-8 columns small-centered">
                    <div class="row">
                        <div class="large-12 columns">
                            <input id="checkbox1" type="checkbox"><label for="checkbox1">I want to get updates on products as they’re released</label>
                        </div>
                        <div class="large-12 columns">
                            <input id="checkbox2" type="checkbox"><label for="checkbox2">I want to receive info on beta testing products</label>
                        </div>
                    </div>
                  <div class="row collapse">
                    <div class="small-10 columns">
                      <input type="text" placeholder="Email Address">
                    </div>
                    <div class="small-2 columns">
                      <a href="#" class="button secondary postfix">Subcribe</a>
                    </div>
                  </div>
                </div>
                <small class="text-center">We value your information, and we’ll keep it safe. You can unsubscribe at any time.</small>
              </div>
            </div>
        <div class="video-container">
            <div class="filter"></div>
            <video autoplay loop class="fillWidth" poster="/videos/Nature-Sunset/snapshots/Nature-Sunset.jpg">
                <source src="/videos/Nature-Sunset/MP4/Nature-Sunset.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
                <source src="/videos/Nature-Sunset/MP4/Nature-Sunset.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
            </video>
            <div class="poster hidden">
                <img src="/videos/Nature-Sunset/snapshots/Nature-Sunset.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- build:js js/vendor/libraries.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/vendor/foundation.min.js -->
    <script src="bower_components/foundation/js/foundation/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.abide.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.accordion.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.alert.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.clearing.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.dropdown.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.equalizer.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.interchange.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.joyride.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.magellan.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.offcanvas.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.orbit.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.reveal.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.slider.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tab.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.tooltip.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
